<!DOCTYPE html>
<html>
<head>
    <title>Javascript Centimeters to Feet</title>
</head>
<body>
    <h1>Centimeters to Feet Converter</h1>
    <input type="text" id="id1" placeholder="Centimeters Value"><br>
    <button onclick="Feet()">Convert</button>
    <p id="feet"></p>

    <input type="number" id="id2" placeholder="Feet Value"><br>
    <button onclick="Centimeters()">Convert</button>
    <p id="Centimeters"></p>

    <input type="text" id="millimeter" placeholder="Millimeter Value"><br>
    <button onclick="centimeter()">Convert</button>
    <p id="centimeter"></p>

    <script>
        function Feet() {
            var x = document.getElementById('id1').value;
            var feet = x * 0.0328084;
            document.getElementById('feet').innerHTML = "The answer is " + feet + " Centimeters.";
        }
        function Centimeters() {
            var x = document.getElementById('id2').value;
            var Centimeters = x * 30.48;
            document.getElementById('Centimeters').innerHTML = "The answer is " + Centimeters + " feet.";
        }
        function centimeter() {
            var x = document.getElementById('millimeter').value;
            var Centimeters = x / 10;
            document.getElementById('centimeter').innerHTML = "The answer is " + Centimeters + " Centimeters.";
        }
    </script>
</body>
</html>
